<template name="retrospective">
  {{#if show}}
  <div class="container">
    {{> retrospectiveHeader }}
    {{> retrospectiveBoard }}
  </div>
  {{/if}}
</template>

<template name="retrospectiveHeader">
  <div class="row">
    <div class="span12">
      <div class="well">
        <strong class="label">{{retrospectiveName}}</strong>
      </div>
    </div>
  </div>
</template>

<template name="retrospectiveBoard">
  {{#each sectionGroups}}
  <div class="row">
    {{#each sections}}
      {{> retrospectiveSection}}
    {{/each}}
  </div>
  {{/each}}
</template>

<template name="retrospectiveSection">
  <div class="span4 retrospective-section">
    {{> retrospectiveCreateItem}}
    <h3>
      <a href="#new-item-modal-{{_id}}" class="btn btn-success btn-small" data-toggle="modal">
        <i class="icon-plus icon-white"></i> Add item
      </a>
      {{name}}
    </h3>
    <ul class="thumbnails">
      {{#each items}}
      {{> retrospectiveItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="retrospectiveCreateItem">
  <div id="new-item-modal-{{_id}}" class="modal hide fade">
    <div class="modal-header">
      <button class="close" data-dismiss="modal">&times;</button>
      <h2>Add an item</h3>
    </div>
    <div class="modal-body">
      <form action="javascript:void(0)">
        <label class="control-label" for="new-item-name-{{_id}}">Text</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="new-item-name-{{_id}}">
        </div>
        <button type="submit" class="btn btn-primary">Add item</button>
      </form>
    </div>
  </div>
  {{focusOnShow}}
</template>

<template name="retrospectiveItem">
  <li class="span2">
    <div class="thumbnail">
      <blockquote>
        <p>
          {{body}}
        </p>
      </blockquote>
      <div class="caption" style="text-align: right;">
        <a href="#" rel="tooltip" title="agree" class="retrospective-agree btn btn-primary btn-small"><i class="icon-thumbs-up icon-white"></i> ({{agree}})</a>
        <a href="#" rel="tooltip" title="disagree" class="retrospective-disagree btn btn-small"><i class="icon-thumbs-down"></i> ({{disagree}})</a>
        {{enable_tooltips}}
      </div>
    </div>
  </li>
</template>

<template name="retrospectiveFacilitatorNav">
  {{#if show}}
    {{#if isFacilitator}}
      <ul class="nav">
        <li><a href="javascript:Router.setRetrospective('{{currentRetrospective}}');">Go to Participant view</a></li>
      </ul>
      {{> retrospectiveCreateSection}}
    {{else}}
      <ul class="nav">
        <li><a href="javascript:Router.setRetrospectiveFacilitator('{{currentRetrospective}}');">Go to Facilitator view</a></li>
      </ul>
    {{/if}}
  {{/if}}
</template>

<template name="retrospectiveCreateSection">
  <form class="navbar-search" action="javascript:void(0)">
    <input id="new-section-name" type="text" class="search-query" placeholder="Add Section">
  </form>
</template>
