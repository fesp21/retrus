<template name="retrospective">
  <div class="container">
    {{> retrospectiveTags }}
    {{> retrospectiveBoard }}
  </div>
</template>

<template name="retrospectiveTags">
  <div class="row">
    <div class="span12">
      <div class="well">
        Show:
        <button class="btn btn-primary" data-toggle="button">Something</button>
        <button class="btn btn-primary" data-toggle="button">Another</button>
        <button class="btn btn-primary" data-toggle="button">Tag</button>
      </div>
    </div>
  </div>
</template>

<template name="retrospectiveBoard">
  <ul class="thumbnails">
  {{#each sections}}
  {{> retrospectiveSection}}
  {{/each}}
  </div>
</template>

<template name="retrospectiveSection">
  <li class="span4 retrospective-section">
    {{> retrospectiveCreateItem}}
    <h3>
      <a href="#new-item-modal-{{_id}}" class="btn btn-success btn-small" data-toggle="modal">
        <i class="icon-plus icon-white"></i> Add item
      </a>
      {{name}}
    </h3>
    <ul class="thumbnails">
      {{#each items}}
      {{> retrospectiveItem}}
      {{/each}}
    </ul>
  </li>
</template>

<template name="retrospectiveCreateItem">
  <div id="new-item-modal-{{_id}}" class="modal hide fade">
      <div class="modal-header">
      <button class="close" data-dismiss="modal">&times;</button>
      <h2>Modal Heading</h3>
    </div>
    <div class="modal-body">
      <form action="javascript:void(0)">
        <label class="control-label" for="new-item-name-{{_id}}">Text</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="new-item-name-{{_id}}">
        </div>
        <button type="submit" class="btn btn-primary">Add item</button>
      </form>
    </div>
  </div>
</template>

<template name="retrospectiveItem">
  <li class="span2">
    <div class="thumbnail">
      {{body}}
      <div class="caption">
        <p>
          <a href="#" class="btn btn-primary">Agree (1)</a>
          <a href="#" class="btn">Disagree (0)</a>
        </p>
      </div>
    </div>
  </li>
</template>

<template name="retrospectiveFacilitatorNav">
  {{#if show}}
  {{> retrospectiveCreateSection}}
  {{/if}}
</template>

<template name="retrospectiveCreateSection">
  <form class="navbar-search" action="javascript:void(0)">
    <input id="new-section-name" type="text" class="search-query" placeholder="Add Section">
  </form>
</template>
