<template name="standup">
  {{#if show}}
    {{> standupActions}}
    <table>
      <thead>
        <th>Name</th>
        {{> standupMemberActionsHeader}}
      </thead>
      <tbody>
        {{#each members}}
          {{> standupMember}}
        {{/each}}
      </tbody>
    </table>
    {{> standupMemberNew}}
  {{/if}}
</template>

<template name="standupActions">
  {{#if show}}
    <div class="btn-group">
      <button class="standup-previous btn btn-info"><i class="icon-arrow-up"></i> previous</button>
      <button class="standup-next btn btn-info"><i class="icon-arrow-down"></i> next</button>
    </div>
    <button class="standup-shuffle btn btn-inverse">shuffle</button>
    <button class="standup-hangout btn btn-primary">Google Hangout</button>
    <button class="standup-edit btn btn-danger">toggle edit</button>
  {{/if}}
</template>

<template name="standup-hangout-info">
    ::G+ button::
    ::id of this chat::
</template>

<template name="standupMemberNew">
  {{#if show}}
    <form action="javascript:void(0)" id="new-standup-member">
      <input type="text" id="new-standup-member-name" placeholder="New Member" />
    </form>
  {{/if}}
</template>

<template name="standupMember">
  <tr class="standupMember{{#if selected}} selected{{/if}}">
    <td>{{name}}</td>
    {{> standupMemberActions}}
  </tr>
</template>

<template name="standupMemberActionsHeader">
  {{#if show}}
    <th>Actions</th>
  {{/if}}
</template>

<template name="standupMemberActions">
  {{#if show}}
    <td>
      <button class="delete-standup-member btn btn-danger">delete</button>
    </td>
  {{/if}}
</template>
