<template name="standup">
  {{#if show}}
    <button class="standup-shuffle btn btn-primary">shuffle</button>
    <button class="standup-edit btn btn-warning">toggle edit</button>
    <button class="standup-next btn btn-info">next</button>
    <button class="standup-previous btn btn-info">previous</button>
    <table>
      <thead>
        <th>Name</th>
        {{> standupActionsHeader}}
      </thead>
      <tbody>
        {{#each members}}
          {{> standupMember}}
        {{/each}}
      </tbody>
    </table>
    <form action="javascript:void(0)" id="new-standup-member">
      <input type="text" id="new-standup-member-name" placeholder="New Member" />
    </form>
  {{/if}}
</template>

<template name="standupMember">
  <tr class="standupMember{{#if selected}} selected{{/if}}">
    <td>{{name}}</td>
    {{> standupActions}}
  </tr>
</template>

<template name="standupActionsHeader">
  {{#if show}}
    <th>Actions</th>
  {{/if}}
</template>

<template name="standupActions">
  {{#if show}}
    <td>
      <button class="delete-standup-member btn btn-danger">delete</button>
    </td>
  {{/if}}
</template>
