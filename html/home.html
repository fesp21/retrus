<template name="home">
  {{#if show}}
    <div class="row">
      <div class="hero-unit">
        <h1>Easier communication</h1>
        <p>A suite of tools aimed at making distributed conversations better.</p>
        <div>
          {{#if canCreateRoom}}
            <ul>
              <li><a href="/room/new" class="btn">Create a room</a></li>
              <li>Enter "ROOM NAME"</li>
            </ul>
          {{else}}
            Sign in above to create a room
          {{/if}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="span4">
        <h2>Retrospective Wall</h2>
        <p>A tool for distributed collaboration</p>
      </div>
      <div class="span4">
        <h2>Standup Assistant</h2>
        <p>A tool for distributed standups</p>
      </div>
      <div class="span4">
        <h2>Conference status</h2>
        <p>Assistance in nonverbal communication</p>
      </div>
    </div>
  {{/if}}
</template>
